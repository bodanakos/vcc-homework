- name: Install prerequisites
  apt: name=aptitude update_cache=yes state=latest force_apt_get=yes
  tags: [ system ]

- name: Install MariaDB Packages
  apt: name={{ item }} update_cache=yes state=latest
  loop: [ 'mariadb-server', 'python3-pymysql' ]
  tags: [ system ]


- name: Set the root password
  mysql_user:
    name: root
    password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
  tags: [ mysql, mysql-root ]

- name: Remove all anonymous user accounts
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"
  tags: [ mysql ]

- name: Remove the MySQL test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"
  tags: [ mysql ]

- name: Creates database for WordPress
  mysql_db:
    name: "{{ mysql_db }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
  tags: [ mysql ]

- name: Create MySQL user for WordPress
  mysql_user:
    name: "{{ mysql_user }}"
    host: "{{ webserver_private_ip }}"
    password: "{{ mysql_password }}"
    priv: "{{ mysql_db }}.*:ALL"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
  tags: [ mysql ]

- name: Copy galera.cnf
  tags: [ mariadb-galera ]
  template:
    src="templates/default.cnf.j2"
    dest=/etc/mysql/mariadb.conf.d/galera.cnf

- name: stop MariaDB serivce
  service:
    name: mariadb
    state: stopped

- name: Start new cluster on first node
  shell: /usr/bin/galera_new_cluster
  when: ansible_ssh_host == cluster_hosts[0].public_ip


- name: Start MariaDB on all node, except first
  service:
    name: mariadb
    state: started
  when: ansible_ssh_host != cluster_hosts[0].public_ip

